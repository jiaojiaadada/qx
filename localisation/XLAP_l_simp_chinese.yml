JLZ_1:0"§B启示录§!"
JLZ_1_au:0"§E数学率掌控§!\n对整个星系内的宇宙常数甚至宇宙规律进行调控,其中的敌对战舰将受到物理常数变动和严重数学紊乱的影响"
JLZ_2_tooltip:0"§Y损伤定义§!\n§R福音书是损伤定义系统的终极形态,可以把除虚空攻击之外的任何伤害都锁定到最低值,并且完全免疫动能、热能、辐射这一类的低级伤害§!\n降低动能/爆炸/能量等低级伤害\n结束惩戒模式的充能状态时,进入损伤定义状态（无敌状态）\n\n§Y惩戒模式§!\n§R为弥补福音书启动时间过慢缺陷而设计的补偿模块,在福音书启动之前,它会形成一个防御力稍弱但效果极端猥琐的力场§!\n进入战斗后进入为期七天的充能状态,处于充能状态时,将损失生命的90%反射给敌方舰队\n\n§R警告,巨额的回复效果会使本功能出现异常§!\n§R警告,本功能反射的伤害为事件伤害,特殊情况下可能导致事件链断裂§!"
JLZ_3_tooltip:0"§Y拆解§!\n§B它会向目标发出一组标定‘附着点’的简短信息,只要目标存在而且可以与周边世界产生信息交互,附着点就会将其与创世纪系统连接在一起,这是瞄准过程,随后创世纪启动,将目标的所有资讯打乱,随机重组§!\n对敌对战舰造成巨额伤害或直接删除敌对战舰（需要在法令中开启此功能）\n\n§R警告,本武器删除敌舰的功能仅是为了还原原著效果,滥用导致的任何问题请后果自负§!"
