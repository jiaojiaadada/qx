XLAP.5.d:0"火力支援"
XLAP.37:0"§B空灵信标§!"
XLAP.37.desc:0"希灵帝国能通过使用超时空输送矩阵等手段进行跨宇宙级的超时空火力打击\n"在超时空火力输出技术的支持下,希灵人的脑袋里还有"射程"这两个字?"\n                             ——§Y陈俊§!\n\n[Root.Getname_XLAP_space_damage]\n在启动超时空火力支援后,我们的舰队在作战时将获得帝国火力支援,对敌舰造成巨额伤害\n但由于Stellaris宇宙距离帝国本土过于遥远,开启该系统时我们每个月需要消耗大量计算力来维持和帝国本土的信息网络连接\n§R当计算力不足时,超时空支援系统将会自动关闭§!"
XLAP.37.1:0"§H授权§!-希灵卫星炮"
XLAP.37.1.tooltip:0"希灵卫星炮是希灵帝国最常用的单兵超时空支援火力,威力最大的卫星炮足以一击击穿星球\n据说有位希灵皇帝草创新帝国时就经常使用这种武器,借助于虚空生物扰动的影响,即使是卫星炮也有惊人的伤害\n\n对星系内的敌舰造成3x50000的伤害\n维持该火力支援需要消耗5£XL£计算力/月"
XLAP.37.2:0"§H授权§!-§B星河投射§!"
XLAP.37.2.tooltip:0"作为帝国主力火炮的"星河"是一门有效口径半公里的高聚能式幽能物质湮灭发生器,可以在五秒种内融化一座中型希灵城市,永恒级编队的齐射更是足以杀死强大的星域神明\n然而这玩意儿百发齐射打一个低级星域光明神没打死()虽然说是星域守备官,但还是感觉拉胯了点\n\n对星系内的敌舰造成3x5M的伤害\n维持该火力支援需要消耗10£XL£计算力/月"
XLAP.37.3:0"§H授权§!-§E离世庭院§!·§T法则污染§!"
XLAP.37.3.tooltip:0"离世庭院-阿瓦隆,使用世界碎块制造的是新帝国的首件法则武装,拥有基于世界屏障的原理组建,可以同时防御时间、空间、法则三元攻击的终极护盾和完全可控的,借助实体资讯投影进行法则污染的攻击模式\n虽然但是,这其实是个雷达\n\n对星系内的敌舰造成3x0.5G的伤害\n维持该火力支援需要消耗40£XL£计算力/月\n§R警告,该伤害极其逆天，正常游戏不建议开启，属于掀桌子按钮§!"
XLAP.39:0"计算力亏空"
XLAP.39.desc:0"帝国的计算力已经消耗殆尽,我们已经无法继续支持超时空支援系统的连接了"
